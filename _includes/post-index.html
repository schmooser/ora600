{% if include.limit %}
  {% assign lim = include.limit %}
{% else %}
  {% assign lim = 999999 %}
{% endif %}
<section class="post-index">
  {% for post in include.posts limit:lim %}
  <article>
    <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
    <p>{{ post.summary }}</p>
  </article>
  {% endfor %}
</section>
